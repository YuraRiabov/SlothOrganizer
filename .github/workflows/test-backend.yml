name: .NET

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  test_backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore backend/SlothOrganizer/SlothOrganizer.sln
    - name: Test
      run: dotnet test backend/SlothOrganizer/SlothOrganizer.Services.Tests.Unit/SlothOrganizer.Services.Tests.Unit.csproj
