<div class="personal-info-wrapper">
    <div class="avatar-wrapper">
        <img class="avatar-image" *ngIf="avatarUrl else default" [src]="avatarUrl">
        <ng-template #default>
            <img class="avatar-image" src="assets/logo.png"/>
        </ng-template>
        <input type="file" hidden (change)="updateAvatar($event)" #fileUpload>
        <div class="avatar-buttons">
            <button class="edit-avatar-button" mat-icon-button (click)="fileUpload.click()">
                <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-avatar-button" mat-icon-button (click)="deleteAvatar()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput type="text" [formControl]="firstNameControl" (change)="updateFirstName()">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput type="text" [formControl]="lastNameControl" (change)="updateLastName()">
    </mat-form-field>
</div>
