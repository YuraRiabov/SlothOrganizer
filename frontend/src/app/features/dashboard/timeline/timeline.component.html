<div class="timeline-container">
    <div class="subsections-container" [ngStyle]="{'grid-template-columns' : 'repeat(' + columnNumber + ', 1fr'}">
        <div class="timeline-subsection" *ngFor="let subsection of timelineSubsections; index as i"
        [ngStyle]="{'grid-column': getColumn(subsection.start) + '/' + getColumn(subsection.end)}">
        <p (click)="increaseScale(timelineSubsections[i].start)">
            {{getSubsectionTitle(subsection)}}
        </p>
    </div>
    </div>
    <div class="timeline-row" *ngFor="let taskRow of tasksByRows; index as i"
         [ngStyle]="{'grid-template-columns' : 'repeat(' + columnNumber + ', 1fr', 'grid-row': i+3}">
        <div class="task-block" *ngFor="let task of tasksByRows[i]"
            [ngStyle]="{'grid-column': getColumn(task.start) + '/' + getColumn(task.end)}">
        {{task.title}}
    </div>
    </div>
</div>
