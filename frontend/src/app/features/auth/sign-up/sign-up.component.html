<div class="sign-up-wrapper">
    <h1>Join now</h1>
    <div class="name-inputs">
        <mat-form-field class="name-field">
            <mat-label>First name</mat-label>
            <input matInput type="text"/>
        </mat-form-field>
        <mat-form-field class="name-field">
            <mat-label>Last name</mat-label>
            <input matInput type="text"/>
        </mat-form-field>
    </div>
    <mat-form-field class="sign-up-field">
        <mat-label>Email</mat-label>
        <input matInput type="text"/>
    </mat-form-field>
    <mat-form-field class="sign-up-field">
        <mat-label>Password</mat-label>
        <input matInput type="password"/>
    </mat-form-field>
    <mat-form-field class="sign-up-field">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password"/>
    </mat-form-field>
    <button class="sign-up-button" mat-flat-button color="primary">Sign up</button>
    <p class="sign-in-reference">
        Already have an account? <span class="sign-in-link" routerLink="sign-in">Sign in</span>
    </p>
</div>
